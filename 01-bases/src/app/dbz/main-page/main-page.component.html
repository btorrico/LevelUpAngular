<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>


<div class="col">
  <h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
  <input
  type="text"
  placeholder="Nombre"
  name="nombre"
  [(ngModel)]="nuevo.nombre"><!-- [()] Los corchetes escuchane el evento y los parentesis emiten el evento-->

  <input
  type="text"
  placeholder="Poder"
  name="poder"
  [(ngModel)]="nuevo.poder">

<!--  Forma Alternativa al [(ngModel)]
  [value]="nuevo.poder"
(input) = "cambiarNombre($event)">
-->
  <button>
    Agregar
  </button>

</form>
</div>

</div>
